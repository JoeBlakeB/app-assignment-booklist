<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BookList</title>
        <link href="/static/styles/layout.css" rel="stylesheet" type="text/css" />
        <link href="/static/styles/colorScheme.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
        <script src="/static/scripts/book.js"></script>
        <script src="/static/scripts/main.js"></script>
    </head>
    <body class="{{ bodyClasses }}">
        <div class="layoutContainer" id="controlsBooklistContainer">
            <div id="controlsContainer">
                <button class="controlsButton" id="openSettingsButton" onclick="openPage('settings');">
                    <svg width="48" height="48" alt="settings">
                        <path d="m 21,10 0,3.419922 a 11.000001,11.000001 0 0 0 -2.351562,0.984375 l -2.425782,-2.425781 -4.24414,4.24414 2.419922,2.419922 A 11.000001,11.000001 0 0 0 13.427734,21 L 10,21 l 0,6 3.419922,0 a 11.000001,11.000001 0 0 0 0.984375,2.351562 l -2.425781,2.425782 4.24414,4.24414 2.419922,-2.419922 A 11.000001,11.000001 0 0 0 21,34.572266 L 21,38 l 6,0 0,-3.419922 a 11.000001,11.000001 0 0 0 2.351562,-0.984375 l 2.425782,2.425781 4.24414,-4.24414 -2.419922,-2.419922 A 11.000001,11.000001 0 0 0 34.572266,27 L 38,27 l 0,-6 -3.419922,0 a 11.000001,11.000001 0 0 0 -0.984375,-2.351562 l 2.425781,-2.425782 -4.24414,-4.24414 -2.419922,2.419922 A 11.000001,11.000001 0 0 0 27,13.427734 L 27,10 21,10 Z m 3,9 a 5,5 0 0 1 5,5 5,5 0 0 1 -5,5 5,5 0 0 1 -5,-5 5,5 0 0 1 5,-5 z" />
                    </svg>
                </button>
                <div id="controlsSearchContainer">
                    <input type="text" placeholder="Search.." name="controlsSearch" id="controlsSearchText">
                    <button type="submit" id="controlsSearchSubmit" class="controlsButton">
                        <svg width="48" height="48" alt="search">
                            <path d="M 26 14 A 8 8 0 0 0 18 22 A 8 8 0 0 0 19.382812 26.496094 L 14.439453 31.439453 A 1.50015 1.50015 0 1 0 16.560547 33.560547 L 21.509766 28.611328 A 8 8 0 0 0 26 30 A 8 8 0 0 0 34 22 A 8 8 0 0 0 26 14 z M 26 17 A 5 5 0 0 1 31 22 A 5 5 0 0 1 26 27 A 5 5 0 0 1 21 22 A 5 5 0 0 1 26 17 z" />
                        </svg>
                    </button>
                </div>
                <button class="controlsButton" id="newBookButton" onclick="openPage('new');">
                    <svg width="48" height="48" alt="new">
                        <rect width="6" height="24" x="-27" y="12" transform="rotate(-90)" />
                        <rect width="6" height="24" x="21" y="12" />
                    </svg>
                </button>
            </div>
            <div id="listContainer" class="subContainer">
                <table id="bookList">
                    <tr>
                        <th class="Cover"></th>
                        <th class="Title">Title</th>
                        <th class="Author">Author</th>
                        <th class="ISBN">ISBN</th>
                    </tr>
                    <tr>
                        <td class="Cover"><img src="/book/cover/0/preview" /></td>
                        <td class="Title">Nineteen Eighty-Mung</td>
                        <td class="Author">George Suswell</td>
                        <td class="ISBN">9780141393049</td>
                    </tr>
                    <tr>
                        <td class="Cover"><img src="/book/cover/0/preview" /></td>
                        <td class="Title">Harry Potter and the Sussy Stone</td>
                        <td class="Author">J.K. Munging</td>
                        <td class="ISBN">9780747532743</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="layoutContainer" id="detailsMainContainer">
            <div id="detailsContainer" class="subContainer">
            </div>
        </div>
    </body>
</html>
